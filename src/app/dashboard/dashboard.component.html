<div class="pagin">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="data-table" >
  <ng-container matColumnDef="_employeeid">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let details "> {{details._employeeid}} </td>
  </ng-container>
  <ng-container matColumnDef="employeename">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let details "> {{details.employeename}} </td>
  </ng-container>
  <ng-container matColumnDef="employeescore">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
    <td mat-cell *matCellDef="let details "> {{details.employeescore}} </td>
  </ng-container>
  <ng-container matColumnDef="testname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Test </th>
    <td mat-cell *matCellDef="let details "> {{details.testname}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[2,4]"></mat-paginator>
</div>
